name: Update year
on:
  workflow_dispatch:
    inputs:
      aoc_year:
        description: 'Advent of Code year'
        required: true
        default: 'yyyy'
jobs:
  verify:
    runs-on: ubuntu-latest
    steps: 
      #- name: Check Repository
       # run: |
     #     if [ "${{ github.repository }}" == "Flashky/advent-of-code-yyyy" ]; then
          #  echo "Error: This workflow cannot be run from the template repository."
     #       exit 1
    #      fi
      - name: Check for Token Secret
        run: |
          if [ -z "${{ secrets.PAT_TOKENa }}" ]; then
            echo -e "\e[91mError: GH_TOKEN secret is not set.\e[0m"
            echo "To generate a personal access token (PAT) for GitHub Actions:"
            echo "1. Go to https://github.com/settings/tokens"
            echo "2. Click 'Generate token'"
            echo "3. Give your token a name, select the required scopes (e.g., repo), and click 'Generate token'"
            echo "4. Copy the generated token"
            echo "5. Go to your repository on GitHub -> Settings -> Secrets -> New repository secret"
            echo "6. Name the secret 'GH_TOKEN' and paste the copied token as the value"
            exit 1
          fi
      - name: Check Year Format
        run: |
          if echo "${{ github.event.inputs.aoc_year }}" | grep -E -q '^[0-9]{4}$'; then
            echo "Year '${{ github.event.inputs.aoc_year }}' format is valid."
          else
            echo "Error: Invalid year format ('${{ github.event.inputs.aoc_year }}'). Please provide a valid 4-digit year."
            exit 1
          fi
  update-year:
    needs: verify
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update README.md
      run: |
        find . -name 'README.md' | xargs sed -i 's/{year}/'${{ github.event.inputs.aoc_year }}'/g'
    - name: Update pom.xml
      run: |
        find . -name 'pom.xml' | xargs sed -i 's/yyyy/'${{ github.event.inputs.aoc_year }}'/g'
    - name: Check changes
      run: |
        git status
    - name: Update Repository Topics
      run: |
        token="${{ secrets.PAT_TOKEN }}"
        url="https://api.github.com/repos/${{ github.repository }}/topics"
        topics="{\"names\": [\"java\", \"advent-of-code\", \"advent-of-code-${{ github.event.inputs.aoc_year }}\", \"advent-of-code-${{ github.event.inputs.aoc_year }}-java\"]}"
        curl -X PUT -H "Authorization: Bearer $token" -H "Accept: application/vnd.github.mercy-preview+json" -d "$topics" $url
        
