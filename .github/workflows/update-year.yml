name: Update year
on:
  workflow_dispatch:
    inputs:
      aoc_year:
        description: 'Advent of Code year'
        required: true
        default: 'yyyy'
jobs:
  update-year:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Update Advent of Code year
      run: |
        echo "Year: ${{ github.event.inputs.aoc_year }}"
